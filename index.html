<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./style/icon.svg" sizes="195x195" style=" color: blue; font-size: 1.4em"/>
</head>

<body>
    <!------ Small header to present the project ----->
    <header class="title-and-settings flex-container">
        <h1>Meme Generator</h1>
        <ul class="flex-container row-container">
            <li class="is-hover is-cursor" id="image-panel">
                <i class="fa-solid fa-file-image"></i>
                Image
            </li>
            <li class="is-hover is-cursor" id="text-panel">
                <i class="fa-solid fa-a"></i>
                Text
            </li>
            <li class="is-hover is-cursor" id="mode-panel">
                <i class="fa-regular fa-lightbulb"></i>
                Dark mode
            </li>
        </ul>
    </header>
    <!----- Meme content to be download ----->
    <main class="flex-container">
        <div class="meme-container flex-container">
            <h2 class="meme-text" id="top-text-cont">TOP TEXT</h2>
            <div class="image-container" id="image-container">
            </div>
            <h2 class="meme-text" id="bottom-text-cont">BOTTOM TEXT</h2>
        </div>
        <section class="download-section">
            <button class="download-button is-cursor" id="download-button">
                <i class="fa-solid fa-download"></i>
                Download meme
            </button>
        </section>
    </main>
    <!-------- Settings to apply to the image ------->
    <!-- Image settings form -->
    <aside class="image-settings flex-container">
        <h3>IMAGE</h3>
        <form class="flex-container flex-start">
            <section class="url-container panel-settings">
                <h5>URL</h5>
                <input type="text" id="input-url" class="is-hover">
            </section>
            <section class="panel-settings">
                <h5>BACKGROUND</h5>
                <div class="color-n-style flex-container flex-start row-container">
                    <label class="relative-container">
                        <input type="color" value="#FFFFFF" id="image-back" class="input-color"><span>#FFFFFF</span>
                    </label>
                    <select name="filter" id="image-blend" class="is-hover is-cursor">
                        <option value="unset">None</option>
                        <option value="lighten">Lighten</option>
                        <option value="darken">Darken</option>
                        <option value="difference">Difference</option>
                        <option value="luminosity">Luminosity</option>
                        <option value="multiply">Multiply</option>
                    </select>
                </div>
            </section>
        </form>
    <!----- Filters sliders ------>
    <form class="panel-settings">
                <h5>FILTERS</h5>
                <label for="bright-range">BRIGHTNESS</label>
                <input type="range" class="slide-bar" id="bright-range" min="0" max="1" step="0.1" value="1">
                <label for="opacity-range">OPACITY</label>
                <input type="range" class="slide-bar" id="opacity-range" min="0" max="1" step="0.1" value="1">
                <label for="contrast-range">CONTRAST</label>
                <input type="range" class="slide-bar" id="contrast-range" min="100" max="1000" step="1" value="100">
                <label for="blur-range">BLUR</label>
                <input type="range" class="slide-bar" id="blur-range" min="0" max="10" step="0.1" value="0">
                <label for="gray-range">GRAYSCALE</label>
                <input type="range" class="slide-bar" id="gray-range" min="0" max="100" step="1" value="0">
                <label for="sepia-range">SEPIA</label>
                <input type="range" class="slide-bar" id="sepia-range" min="0" max="100" step="1" value="0">
                <label for="hue-range">HUE</label>
                <input type="range" class="slide-bar" id="hue-range" min="0" max="359" step="1" value="0">
                <label for="saturation-range">SATURATION</label>
                <input type="range" class="slide-bar" id="saturation-range" min="100" max="1000" step="10" value="100">
                <label for="invert-range">INVERT</label>
                <input type="range" class="slide-bar" id="invert-range" min="0" max="1" step="0.1" value="0">
                <input type="reset" class="reset is-hover is-cursor" id="button-reset" value="Reset filters">
            </form>

    </aside>
    <!------ Text settings form ------->
    <aside class="text-settings flex-container">
            <h3>TEXT</h3>
            <form class="flex-container flex-start">
                <section class="panel-settings">
                    <h5>TOP</h5>
                    <textarea name="top-text" id="top-text" rows="2" class="is-hover">TOP TEXT</textarea>
                    <div class="flex-container row-container">
                        <input type="checkbox" id="disable-top-text" class="checkbox-style">
                        <label for="check-top-text" class="label-checkbox">Without top text</label>
                    </div>
                </section>
                <section class="panel-settings">
                    <h5>BOTTOM</h5>
                    <textarea name="bottom-text" id="bottom-text" rows="2" class="is-hover">BOTTOM TEXT</textarea>
                    <div class="flex-container row-container">
                        <input type="checkbox" id="disable-bottom-text" class="checkbox-style">
                        <label for="check-bottom-text" class="label-checkbox">Without bottom text</label>
                    </div>
                </section>
    <!-- FONT STRUCTURE -------------->
    <section class="panel-settings flex-container">
                    <h5>FONT</h5>
                    <select name="font" id="font-selector" class="is-hover">
                        <option value="arial">Arial</option>
                        <option value="arialBlack">Arial Black</option>
                        <option value="american">American Typewriter</option>
                        <option value="andale">Andale Mono</option>
                        <option value="comicSans">Comic Sans MS</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="impact" selected>Impact</option>
                        <option value="verdana">Verdana</option>
                        <option value="timesnew">Times New Roman</option>
                    </select>
                    <div class="font-container flex-container row-container between-container">
                        <input type="number" value="40" class="is-hover" id="font-size">
                    <section class="button-container flex-container row-container between-container">
                        <button class="justify-button is-hover is-cursor" id="align-left">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button class="justify-button is-hover is-cursor" id="align-center">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button class="justify-button is-hover is-cursor" id="align-right">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </section>
                    </div>
                </section>
                <section class="panel-settings flex-container flex-start">
                <div class="flex-container row-container">
                    <div class="flex-container between-container">
                        <h5>COLOR</h5>
                        <label class="relative-container">
                            <input type="color" value="#00000" id="font-color" class="input-color"><span>#000000</span>
                        </label>
                    </div>
                    <div class="flex-container background-letter">
                        <h5>BACKGROUND</h5>
                        <label class="relative-container">
                            <input type="color" value="#FFFFFF" id="font-background" class="input-color"><span>#FFFFFF</span>
                        </label>
                    </div>
                </div>
                <div class="flex-container row-container">
                    <input type="checkbox" id="disable-font-background" class="checkbox-style">
                    <label for="disable-font-background" class="label-checkbox">Transparent background</label>
                </div>
                </section>
                <section class="panel-settings">
                    <h5>BORDER</h5>
                    <div class="button-container flex-container row-container between-container">
                        <button class="justify-button is-hover is-cursor" id="border-none">None</button>
                        <button class="justify-button is-hover is-cursor" id="border-light">Light</button>
                        <button class="justify-button is-hover is-cursor" id="border-dark">Dark</button>
                    </div>
                </section>
                <section class="panel-settings">
                    <label for="space-letters">SPACING</label>
                    <input type="number" value="35" id="font-spacing" class="is-hover">
                </section>
                <section class="panel-settings">
                    <label for="leading-letters">LEADING</label>
                    <select name="leading" id="font-leading" class="is-hover">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2" selected>1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </section>
            </form>
        </aside>
    <script src="script/script.js"></script>
</body>

</html>
